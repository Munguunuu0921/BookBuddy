<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ном нэмэх</title>
    <link rel="stylesheet" href="styleBook.css" />
  </head>
  <body>
    <h1>Ном нэмэх</h1>
    <form id="bookForm">
      <input type="number" id="bookId" placeholder="Номын ID" required />
      <input type="number" id="userId" placeholder="Хэрэглэгчийн ID" required />
      <input
        type="text"
        id="userName"
        placeholder="Хэрэглэгчийн нэр"
        required
      />
      <input type="text" id="name" placeholder="Номын нэр" required />
      <input type="text" id="author" placeholder="Зохиогч" required />
      <input type="date" id="pubDate" required />
      <input type="number" id="price" placeholder="Үнэ" required />
      <input type="text" id="image" placeholder="Зураг URL" />

      <!-- commentCount, viewCount -->
      <input
        type="number"
        id="commentCount"
        placeholder="Сэтгэгдлийн тоо"
        value="0"
        required
      />
      <input
        type="number"
        id="viewCount"
        placeholder="Үзсэн тоо"
        value="0"
        required
      />

      <!-- paid -->
      <label>
        Төлбөртэй эсэх:
        <select id="paid" required>
          <option value="false">Үгүй</option>
          <option value="true">Тийм</option>
        </select>
      </label>

      <!-- Rating -->
      <input
        type="number"
        id="rating"
        placeholder="Үнэлгээ"
        min="0"
        max="5"
        step="0.1"
        required
      />

      <input
        type="text"
        id="userImage"
        placeholder="Хэрэглэгчийн зургийн URL"
      />

      <button type="submit">Ном нэмэх</button>
    </form>

    <p id="responseMessage"></p>

    <script src="./js/addBook.js"></script>
  </body>
</html>
