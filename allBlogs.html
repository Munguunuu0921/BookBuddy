<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <header class="main-header">
      <a href="index.html" class="logo">
        <img src="./img/bookbuddy_logo.png" alt="Book Buddy Logo" />
      </a>
      <div class="nav-menu">
        <div class="search-container">
          <select id="categorySelect">
            <option value="all">Бүгд</option>
            <option value="bestSelling">Их худалдаалагдсан</option>
            <option value="mostExpensive">Их үнэтэй</option>
            <option value="bestRated">Өндөр үнэлгээтэй</option>
            <option value="mostRecent">Шинээр нэмэгдсэн</option>
          </select>
          <input type="text" placeholder="Хайх" />
          <button class="search-button">
            <img src="./svg/search.svg" alt="Search" />
          </button>
        </div>
      </div>
      <nav class="header-icons">
        <a href="login.html"><img src="./svg/user.svg" /></a>
        <a href="chat.html"><img src="./svg/chat.svg" /></a>
        <bookmark-component></bookmark-component>
        <basket-component>
          Basket (<span id="basket-count">0</span>)
        </basket-component>
        <theme-toggle></theme-toggle>
      </nav>
    </header>
    <main class="container">
      <all-blogs></all-blogs>
    </main>
    <footer>
      <div class="footer-logo">
        <img src="./img/bookbuddy_logo.png" alt="Book Buddy Logo" />
      </div>
      <div class="footer-grid">
        <div class="footer-contact">
          <div>
            <img src="./svg/address.svg" alt="User Icon" />
            <span
              >Praesent ultricies, ipsum vitae elementum volutpat massa felis
              sodales sapien, sit amet blandit augue ante eget justo. Vestibulum
              volutpat eu justo vel lobortis.</span
            >
          </div>
          <div><img src="./svg/phone.svg" alt="User Icon" />976-99690762</div>
        </div>
        <div class="social-icons">
          <a href="#"><img src="./svg/email.svg" alt="Email" /></a>
          <a href="#"><img src="./svg/facebook.svg" alt="Facebook" /></a>
          <a href="#"><img src="./svg/instagram.svg" alt="Instagram" /></a>
        </div>
      </div>
      <div class="footer-grid">
        <p>Copyright @2024 Book Buddy</p>
        <p>Зохиогчийн эрх хуулиар хамгаалагдсан</p>
      </div>
    </footer>
  </body>
</html>
