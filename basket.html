<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Миний Сагс</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./js/basket.js"></script>
  </head>
  <body>
    <header class="main-header">
      <a href="index.html" class="logo">
        <img src="./img/bookbuddy_logo.png" alt="Book Buddy Logo" />
      </a>
      <div class="nav-menu">
        <div class="search-container">
          <select aria-label="Хайлтын ангилал сонгох">
            <option value="all">Бүгд</option>
            <option value="category1">Номоор</option>
            <option value="category2">Блогоор</option>
            <option value="category3">Хүмүүсээр</option>
          </select>
          <input type="text" placeholder="Хайх" />
          <button class="search-button" type="submit" aria-label="Хайх">
            <img src="./svg/search.svg" alt="" />
          </button>
        </div>
      </div>
      <nav class="header-icons">
        <a href="userPage.html"><img src="./svg/user.svg" alt="Хэрэглэгчийн хуудас" /></a>
        <a href="chat.html"><img src="./svg/chat.svg" alt="Хэрэглэгчийн чат" /></a>
        <bookmark-component></bookmark-component>
        <basket-component>
          Basket (<span id="basket-count">0</span>)
        </basket-component>
        <theme-toggle></theme-toggle>
      </nav>
    </header>

    <main>
      <h2>Миний Сагс</h2>
      <div id="basket-container" class="basket-container"></div>
    </main>

    <footer>
      <div class="footer-logo">
        <img src="./img/bookbuddy_logo.png" alt="Book Buddy Logo" />
      </div>
      <div class="footer-contact">
        <p>Зохиогчийн эрх ©2024 Book Buddy</p>
      </div>
    </footer>
  </body>
</html>
