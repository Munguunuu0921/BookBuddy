<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ном засах</title>
    <link rel="stylesheet" href="styleBook.css" />
    <link rel="stylesheet" href="media.css" />
    <script src="./js/updateBook.js"></script>
  </head>
  <body>
    <!-- Update Book Modal -->
    <div id="updateBookModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Update Book</h2>
        <form id="updateBookForm">
          <label for="bookName">Book Name:</label>
          <input type="text" id="bookName" name="bookName" required />

          <label for="bookAuthor">Author:</label>
          <input type="text" id="bookAuthor" name="bookAuthor" required />

          <label for="bookPubDate">Publication Date:</label>
          <input type="date" id="bookPubDate" name="bookPubDate" required />

          <label for="bookPrice">Price:</label>
          <input type="number" id="bookPrice" name="bookPrice" required />

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </body>
</html>
